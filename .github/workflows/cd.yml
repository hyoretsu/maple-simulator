name: Continuous Deploy

on:
    push:
        branches:
            - "main"
    workflow_dispatch:
jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ— Checkout repo
              uses: actions/checkout@v3

            - name: Set up AWS CLI
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: ğŸ— Setup Bun environment
              uses: oven-sh/setup-bun@v1

            - name: ğŸ— Cache Next.js files
              uses: actions/cache@v3
              with:
                  path: ${{ github.workspace }}/.next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

            - name: ğŸ“¦ Install dependencies
              run: bun i

            - name: ğŸš€ Build the app
              run: bun run build

            - name: Deploy to AWS S3
              run: aws s3 sync ./out s3://maple-sim

            - name: Invalidate existing pages
              run: aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
